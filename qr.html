<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Manish Portfolio QR Code" />
    <meta name="author" content="Manish" />
    <title>Manish | Support QR</title>

    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Page Setup: Center content and doodle background */
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full screen height */
            margin: 0;
            background-color: #fdfbf7; /* Light paper background */
            background-image: radial-gradient(#d0d0d0 1px, transparent 1px); /* Subtle dot grid pattern */
            background-size: 20px 20px;
            color: #2c2c2c;
            font-family: 'Patrick Hand', cursive;
            padding: 20px; /* Padding for small screens */
            box-sizing: border-box;
        }
        
        /* 2. QR Container: The main attractive doodle box */
        .qr-doodle-box {
            display: flex;
            flex-direction: column; 
            align-items: center;
            padding: 40px 50px; /* More padding for visual weight */
            max-width: 90vw;
            max-height: 90vh;
            
            /* Doodle Style: Wobbly border, maximum shadow, and white background */
            border: 5px solid #000 !important; /* Thicker border */
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px !important; 
            box-shadow: 15px 15px 0px #000 !important; /* Larger shadow */
            background: white;
            transition: transform 0.2s ease-in-out;
        }

        .qr-doodle-box:hover {
             transform: translate(-2px, -2px) rotate(-0.5deg); /* Subtle wiggle effect on hover */
             box-shadow: 18px 18px 0px #000 !important;
        }
        
        /* 3. QR Code Image - Perfectly Visible and Framed */
        .qr-code-image {
            max-width: 70vmin; 
            max-height: 70vmin; 
            width: auto;
            height: auto;
            border: 5px solid black; /* A strong frame around the QR */
            padding: 15px; /* More padding inside the frame */
            background: white;
            box-shadow: 8px 8px 0px #000;
        }

        /* 4. Support Text - Large and Clear */
        .support-text {
            font-family: 'Patrick Hand', cursive;
            font-size: 3rem; /* Made larger */
            font-weight: bold;
            color: #2c2c2c; 
            margin-top: 30px; /* More space below QR */
            margin-bottom: 0;
            text-align: center;
            /* Added a text shadow for comic book effect */
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1); 
        }

        /* 5. Return Link - Minimal and non-distracting */
        .return-link {
            font-size: 1.5rem;
            color: #2c2c2c;
            margin-top: 40px;
            text-decoration: underline;
            opacity: 0.7; /* Subtler */
            transition: opacity 0.2s;
        }
        
        .return-link:hover {
            opacity: 1;
            color: #E03D45; /* A subtle highlight color on hover */
        }
        
        /* 6. General text and link styling */
        p, a, button {
            font-family: 'Patrick Hand', cursive !important;
            font-size: 1.2rem;
            text-decoration: none; /* Remove underline by default */
        }

        @media (max-width: 600px) {
            .qr-doodle-box {
                padding: 20px 25px; 
            }
            .support-text {
                font-size: 2rem;
            }
            .qr-code-image {
                padding: 10px;
            }
            .return-link {
                margin-top: 30px;
            }
        }
    </style>

</head>
<body>
    
    <div class="qr-doodle-box">
        
        <img class="qr-code-image" src="assets/img/portfolio/QR.png" alt="Scan QR Code for Support" />
        
        <p class="support-text">Buy me a coffee</p>
        
    </div>
    
    <a href="index.html" class="return-link">
        <i class="fas fa-arrow-left"></i> Return to Portfolio
    </a>
    
</body>
</html>
