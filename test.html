    <style>
      /* 1. MAKE THE BACKGROUND LOOK LIKE PAPER */
      body, header, section, .bg-white {
        background-color: #fdfbf7 !important; /* Creamy paper color */
        background-image: radial-gradient(#d0d0d0 1px, transparent 1px);
        background-size: 20px 20px; /* Subtle dot grid pattern */
        color: #2c2c2c !important;
      }

      /* üìå MODAL BLUR LOGIC: Class applied to body to blur content when modal is open */
      /* Target everything on the body EXCEPT the QR modal container itself */
      .qr-active-blur-target > *:not(#qrCodeModal) {
          transition: filter 0.3s ease-out;
      }
      .qr-active-blur-target.qr-modal-open > *:not(#qrCodeModal) {
          filter: blur(5px);
          pointer-events: none; /* Disable interaction with background content */
      }
      /* Ensure fixed elements are also blurred and blocked */
      .qr-active-blur-target.qr-modal-open .scroll-to-top, 
      .qr-active-blur-target.qr-modal-open .message-button-container,
      .qr-active-blur-target.qr-modal-open .follow-button-container {
          filter: blur(5px);
          pointer-events: none;
      }


      /* 2. CHANGE FONTS TO HANDWRITING */
      h1, h2, h3, h4, h5, h6, .masthead-heading {
        font-family: 'Amatic SC', cursive !important;
        letter-spacing: 2px;
        font-weight: bold;
      }
      p, body, a, button, .lead, small, .form-control {
        font-family: 'Patrick Hand', cursive !important;
        font-size: 1.2rem;
      }
      
      /* üìå NEW STYLE: Apply hand-drawn font to the Sanskrit text */
      .copyright small {
          font-family: 'Baloo Bhai 2', cursive !important;
          font-size: 1.3rem !important; /* Slightly larger for better readability */
          font-weight: 700 !important; /* Bold for better contrast in the footer */
      }

      .copyright small {
        font-size: 1rem !important;
      }

      /* 3. MAKE IMAGES & BOXES LOOK LIKE SKETCHES (Wobbly Borders) */
      .portfolio-item, .img-fluid, .modal-content {
        border: 3px solid #000 !important;
        /* Squircle border for hand-drawn look */
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px !important; 
        box-shadow: 5px 5px 0px #000 !important; /* Hard "comic book" shadow */
        transition: all 0.2s ease-in-out;
        background: white;
      }
      
      /* --- PORTFOLIO ITEM STYLES FOR EXTREME WIDE RATIO (1500:300 LOOK) --- */
      .portfolio-item {
          padding: 10px;
          /* Forces the item to the desired 300px height (5:1 aspect on desktop) */
          height: 300px; 
          max-width: 100%; 
          overflow: hidden; 
          display: flex;
          align-items: center; 
          justify-content: center;
      }

      .portfolio-item .img-fluid {
          /* Ensures the image fills the 300px high container */
          width: 100%;
          height: 100%;
          object-fit: cover; /* Crops image to fit the container ratio */
          padding: 0;
          border: none !important;
          box-shadow: none !important;
          border-radius: 0 !important;
      }

      .modal-content {
          padding: 10px; /* Re-apply padding here for modals */
      }
      /* --- END PORTFOLIO ITEM STYLES --- */


      /* Fix header image circle */
      .masthead-avatar {
        border-radius: 50% !important;
        border: 5px solid black;
        box-shadow: 5px 5px 0px #000;
        /* Custom Styles for Overlap: DESKTOP DEFAULT */
        margin-top: -100px; 
        z-index: 10; 
        position: relative;
        margin-bottom: 20px; 
      }
      
      /* --- NEW COVER PHOTO STYLES --- */
      .cover-photo-container {
          width: 100%;
          /* Set a standard height for the banner */
          height: 250px; 
          overflow: hidden; 
          margin-bottom: 20px;
          /* Applying the sketch/doodle style to the container */
          border: 3px solid #000 !important;
          border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px !important; 
          box-shadow: 5px 5px 0px #000 !important;
          background: #e0e0e0; /* Fallback color */
      }

      .cover-photo {
          width: 100%;
          height: 100%;
          object-fit: cover; 
          object-position: center; 
          border: none !important; 
          border-radius: 0 !important; 
          box-shadow: none !important;
          padding: 0;
      }

      /* Adjust the masthead container padding to account for the banner */
      .masthead {
          padding-top: 0 !important; 
          position: relative; 
      }
      /* --- END NEW COVER PHOTO STYLES --- */
      
      /* --- FOLLOW/MESSAGE BUTTON STYLES (Desktop Positioning) --- */
      /* These use absolute positioning, so they are only visible on desktop (d-none d-md-block) */

        position: absolute; 
        top: 280px; 
        right: 15%; 
        z-index: 20; 
      }
      
      .message-button-container {

        top: 280px;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showButton = document.getElementById('showQrButton');
            const closeButton = document.getElementById('closeQrButton');
            // NOTE: Renamed from qrCodeContainer to qrCodeModal for clarity with CSS targeting
            const qrModal = document.getElementById('qrCodeModal'); 
            const body = document.getElementById('page-top');

            function openQrModal(event) {
                event.preventDefault(); // Stop the button from acting like a link if it was one
                qrModal.classList.add('visible');
                body.classList.add('qr-modal-open');
                // Lock scrolling on the body when modal is open
                document.body.style.overflow = 'hidden'; 
            }

            function closeQrModal() {
                // Remove classes immediately for a cleaner visual transition before redirect
                qrModal.classList.remove('visible');
                body.classList.remove('qr-modal-open');
                document.body.style.overflow = '';
            }
            
            // Re-apply event listeners
            showButton.addEventListener('click', openQrModal);

            // Close when clicking outside the QR content or pressing ESC
            qrModal.addEventListener('click', function(event) {
                // If the click target is the modal itself (the semi-transparent overlay)
                if (event.target === qrModal) {
                    closeQrModal();
                }
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && qrModal.classList.contains('visible')) {
                    closeQrModal();
                }
            });
            
            // The close button navigates away via its href, but we ensure style cleanup first
            closeButton.addEventListener('click', closeQrModal);
        });
