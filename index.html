    <style>
      /* 1. MAKE THE BACKGROUND LOOK LIKE PAPER */
      body, header, section, .bg-white {
        background-color: #fdfbf7 !important; /* Creamy paper color */
        background-image: radial-gradient(#d0d0d0 1px, transparent 1px);
        background-size: 20px 20px; /* Subtle dot grid pattern */
        color: #2c2c2c !important;
      }

      /* 2. CHANGE FONTS TO HANDWRITING */
      h1, h2, h3, h4, h5, h6, .masthead-heading {
        font-family: 'Amatic SC', cursive !important;
        letter-spacing: 2px;
        font-weight: bold;
      }
      p, body, a, button, .lead, small, .form-control {
        font-family: 'Patrick Hand', cursive !important;
        font-size: 1.2rem;
      }
      .copyright small {
        font-size: 1rem !important;
      }

      /* 3. MAKE IMAGES & BOXES LOOK LIKE SKETCHES (Wobbly Borders) */
      .portfolio-item, .img-fluid, .modal-content {
        border: 3px solid #000 !important;
        /* This creates the uneven, hand-drawn shape (Squircle) */
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px !important; 
        box-shadow: 5px 5px 0px #000 !important; /* Hard "comic book" shadow */
        transition: all 0.2s ease-in-out;
        background: white;
        padding: 10px;
      }
      
      /* Fix header image circle */
      .masthead-avatar {
        border-radius: 50% !important;
        border: 5px solid black;
        box-shadow: 5px 5px 0px #000;
        /* Custom Styles for Overlap: ADJUSTED for Cover Photo */
        margin-top: -100px; /* Moved down to reduce overlap with the cover photo */
        z-index: 10; 
        position: relative;
        /* Smaller margin on mobile since buttons are below it */
        margin-bottom: 20px; 
      }
      
      /* --- NEW COVER PHOTO STYLES --- */
      .cover-photo-container {
          width: 100%;
          /* Set a standard height for the banner */
          height: 250px; 
          overflow: hidden; /* Important to keep the image contained */
          margin-bottom: 20px;
          /* Applying the sketch/doodle style to the container */
          border: 3px solid #000 !important;
          border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px !important; 
          box-shadow: 5px 5px 0px #000 !important;
          background: #e0e0e0; /* Fallback color */
      }

      .cover-photo {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Ensures the image covers the container without distortion */
          object-position: center; /* Centers the image within the container */
          border: none !important; /* Remove the extra sketch border from the image itself */
          border-radius: 0 !important; /* Remove the extra sketch border-radius from the image itself */
          box-shadow: none !important;
          padding: 0;
      }

      /* Adjust the masthead container padding to account for the banner */
      .masthead {
          padding-top: 0 !important; 
          position: relative; /* IMPORTANT for absolute positioning of the buttons */
      }
      /* --- END NEW COVER PHOTO STYLES --- */
      
      /* --- FOLLOW/MESSAGE BUTTON STYLES (Desktop Positioning) --- */
      .follow-button-container {
        position: absolute; 
        top: 280px; /* Aligned vertically with DP */
        right: 15%; 
        z-index: 20; 
      }
      
      .message-button-container {
        position: absolute; 
        top: 280px; /* Aligned vertically with DP */
        left: 15%; /* Opposite corner */
        z-index: 20; 
      }

      /* Doodle button base style (used for both follow/message links) */
      .follow-button {
          border: 2px solid black !important;
          background-color: white !important;
          color: black !important;
          border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px !important;
          box-shadow: 4px 4px 0px black !important;
          font-size: 1.5rem !important;
          padding: 5px 10px; 
          text-decoration: none; 
          white-space: nowrap; 
      }

      .follow-button:hover {
          transform: translate(-2px, -2px) rotate(-1deg);
          box-shadow: 8px 8px 0px black !important;
          background-color: #ffeb3b !important; 
          cursor: pointer;
          color: black !important;
      }
      
      /* Mobile Button Wrapper (Small Screen) */
      .button-mobile-wrapper {
          display: flex;
          justify-content: space-around;
          width: 100%;
          margin-bottom: 20px;
          /* Margin-top needed to lift buttons up closer to the DP on mobile */
          margin-top: -80px; 
      }


      /* 4. DOODLE BUTTONS (for View CV, etc.) */
      button, .btn-primary {
        border: 2px solid black !important;
        background-color: white !important;
        color: black !important;
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px !important;
        box-shadow: 4px 4px 0px black !important;
        font-size: 1.5rem !important;
      }
      
      /* Social icons in footer need to be sketched too */
      .btn-social {
        border: 3px solid #000 !important;
        border-radius: 50% !important; 
        box-shadow: 3px 3px 0px black !important;
        padding: 15px; 
        background-color: #2c3e50 !important;
        color: white !important;
      }

      /* Hover effect: makes things wiggle and highlights them */
      button:hover, .btn-primary:hover, .portfolio-item:hover, .btn-social:hover {
        transform: translate(-2px, -2px) rotate(-1deg);
        box-shadow: 8px 8px 0px black !important;
        background-color: #ffeb3b !important; /* Yellow highlight */
        cursor: pointer;
      }
      
      /* Fix hover color for social icons */
      .footer .btn-social:hover {
        background-color: #ffeb3b !important; 
        color: black !important;
      }

      /* 5. Clean up standard Bootstrap separators */
      .divider-custom-line {
        background-color: black !important;
        height: 3px !important;
        border-radius: 50%;
      }
      .divider-custom-icon {
        color: black !important;
        font-size: 2rem;
      }
      
      /* Footer colors */
      .footer {
        background-color: #2c3e50 !important; 
      }
      .copyright {
        background-color: #1a252f !important;
      }
      
      /* Force modals to also use the handwriting font */
      .modal-body p, .modal-body h2 {
        font-family: 'Patrick Hand', cursive !important;
      }
