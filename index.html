    <style>
      /* 1. MAKE THE BACKGROUND LOOK LIKE PAPER */
      body, header, section, .bg-white {
        background-color: #fdfbf7 !important; /* Creamy paper color */
        background-image: radial-gradient(#d0d0d0 1px, transparent 1px);
        background-size: 20px 20px; /* Subtle dot grid pattern */
        color: #2c2c2c !important;
      }

      /* 2. CHANGE FONTS TO HANDWRITING */
      h1, h2, h3, h4, h5, h6, .masthead-heading {
        font-family: 'Amatic SC', cursive !important;
        letter-spacing: 2px;
        font-weight: bold;
      }
      p, body, a, button, .lead, small, .form-control {
        font-family: 'Patrick Hand', cursive !important;
        font-size: 1.2rem;
      }
      .copyright small {
        font-size: 1rem !important;
      }

      /* 3. MAKE IMAGES & BOXES LOOK LIKE SKETCHES (Wobbly Borders) */
      .portfolio-item, .img-fluid, .modal-content {
        border: 3px solid #000 !important;
        /* This creates the uneven, hand-drawn shape (Squircle) */
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px !important; 
        box-shadow: 5px 5px 0px #000 !important; /* Hard "comic book" shadow */
        transition: all 0.2s ease-in-out;
        background: white;
        padding: 10px;
      }
      
      /* Fix header image circle */
      .masthead-avatar {
        border-radius: 50% !important;
        border: 5px solid black;
        box-shadow: 5px 5px 0px #000;
      }

      /* 4. DOODLE BUTTONS */
      button, .btn-primary {
        border: 2px solid black !important;
        background-color: white !important;
        color: black !important;
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px !important;
        box-shadow: 4px 4px 0px black !important;
        font-size: 1.5rem !important;
      }
      
      /* Social icons in footer need to be sketched too */
      .btn-social {
        border: 3px solid #000 !important;
        border-radius: 50% !important; 
        box-shadow: 3px 3px 0px black !important;
        padding: 15px; 
        background-color: #2c3e50 !important;
        color: white !important;
      }

      /* Hover effect: makes things wiggle and highlights them */
      button:hover, .btn-primary:hover, .portfolio-item:hover, .btn-social:hover {
        transform: translate(-2px, -2px) rotate(-1deg);
        box-shadow: 8px 8px 0px black !important;
        background-color: #ffeb3b !important; /* Yellow highlight */
        cursor: pointer;
      }
      
      /* Fix hover color for social icons */
      .footer .btn-social:hover {
        background-color: #ffeb3b !important; 
        color: black !important;
      }

      /* 5. Clean up standard Bootstrap separators */
      .divider-custom-line {
        background-color: black !important;
        height: 3px !important;
        border-radius: 50%;
      }
      .divider-custom-icon {
        color: black !important;
        font-size: 2rem;
      }
      
      /* Footer colors */
      .footer {
        background-color: #2c3e50 !important; 
      }
      .copyright {
        background-color: #1a252f !important;
      }
      
      /* Force modals to also use the handwriting font */
      .modal-body p, .modal-body h2 {
        font-family: 'Patrick Hand', cursive !important;
      }

    </style>
