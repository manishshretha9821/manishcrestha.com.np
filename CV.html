<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nepali Calendar 2082 B.S.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .calendar-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .month {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .month h2 {
      text-align: center;
      margin: 0 0 10px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      padding: 10px;
      background: #e0e0e0;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .day:hover {
      background: #90caf9;
      color: white;
    }

    .day-name {
      font-weight: bold;
      text-align: center;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, 0);
      background: white;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      border-radius: 8px;
      z-index: 999;
    }

    .modal input, .modal textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }

    .modal button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #90caf9;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.3);
      z-index: 998;
    }
  </style>
</head>
<body>

  <h1>Nepali Calendar 2082 B.S.</h1>
  <div class="calendar-container" id="calendar"></div>

  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="eventModal">
    <h3>Add Event for <span id="eventDate"></span></h3>
    <input type="text" id="eventTitle" placeholder="Title (e.g. Birthday)">
    <textarea id="eventNote" placeholder="Note (e.g. Buy gift, Call friend)"></textarea>
    <button onclick="saveEvent()">Save</button>
  </div>

  <script>
    const months = [
      "Baisakh", "Jestha", "Ashadh", "Shrawan", "Bhadra", "Ashwin",
      "Kartik", "Mangsir", "Poush", "Magh", "Falgun", "Chaitra"
    ];

    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    const calendar = document.getElementById("calendar");

    months.forEach(month => {
      const monthDiv = document.createElement("div");
      monthDiv.className = "month";
      monthDiv.innerHTML = `<h2>${month} 2082</h2>`;

      const daysDiv = document.createElement("div");
      daysDiv.className = "days";

      // Add day names
      daysOfWeek.forEach(day => {
        const dayNameDiv = document.createElement("div");
        dayNameDiv.className = "day-name";
        dayNameDiv.textContent = day;
        daysDiv.appendChild(dayNameDiv);
      });

      // For simplicity, assuming 30 days in each month
      for (let i = 1; i <= 30; i++) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.textContent = i;
        dayDiv.onclick = () => openModal(`${month} ${i}`);
        daysDiv.appendChild(dayDiv);
      }

      monthDiv.appendChild(daysDiv);
      calendar.appendChild(monthDiv);
    });

    // Modal Logic
    let selectedDate = "";

    function openModal(date) {
      selectedDate = date;
      document.getElementById("eventDate").textContent = date;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("eventModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("eventModal").style.display = "none";
    }

    function saveEvent() {
      const title = document.getElementById("eventTitle").value;
      const note = document.getElementById("eventNote").value;

      if (title.trim() === "") {
        alert("Please enter a title.");
        return;
      }

      alert(`Saved event:\n\nDate: ${selectedDate}\nTitle: ${title}\nNote: ${note}`);
      closeModal();
    }
  </script>
</body>
</html>
