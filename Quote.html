<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Quote</title>
    <!-- fontawesome-->
    <i class="fa-solid fa-xmark"></i>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap'" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        // JavaScript to trigger modal on page load
        window.onload = function() {
            $('#portfolioModal4').modal('show');
        };

        var currentImageIndex = 0;
        var images = [
            "assets/img/portfolio/Quote 1.png",
            "assets/img/portfolio/quote 2.png",
            "assets/img/portfolio/quote 3.png",
            "assets/img/portfolio/quote 4.png",
            "assets/img/portfolio/quote 5.png",

        ];

        function changeQuoteImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            $("#quoteImage").attr("src", images[currentImageIndex]);
        }

        $(document).ready(function() {
            // Change image every 24 hours
            setInterval(changeQuoteImage, 24 * 60 * 60 * 1000);
            changeQuoteImage();
        });
    </script>
    <style>
        .img-fluid {
            margin-bottom: 0.39in; /* 1 cm = 0.39 inches */
        }
    </style>
</head>
<body>

<!-- Portfolio Modals-->
<!-- Portfolio Modal 4-->
<div class="portfolio-modal modal fade" id="portfolioModal4" tabindex="-1" role="dialog" aria-labelledby="portfolioModal4Label" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- Portfolio Modal - Title-->
                            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" id="portfolioModal4Label">Quote</h2>
                            <!-- Icon Divider-->
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                <div class="divider-custom-line"></div>
                            </div>
                            <!-- Portfolio Modal - Image-->
                            <img id="quoteImage" class="img-fluid rounded mb-5" src="" alt="Quote Image" />
                            <!-- Next button -->
                            <button onclick="changeQuoteImage()" class="btn btn-primary" style="margin-top: 1cm;">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
