<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Database</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; display: none; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Blood Donor Database</h2>
    <form id="accessForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="bloodgroup">Blood Group:</label>
        <input type="text" id="bloodgroup" required>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" required>
        <label for="location">Location:</label>
        <input type="text" id="location" required>
        <button type="submit">Submit</button>
    </form>
    
    <table id="donorTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Blood Group</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody id="donorData">
            <!-- Donor data will be inserted here -->
        </tbody>
    </table>
    
    <script>
        document.getElementById("accessForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const bloodgroup = document.getElementById("bloodgroup").value.trim();
            const contact = document.getElementById("contact").value.trim();
            const location = document.getElementById("location").value.trim();
            
            if (name && bloodgroup && contact && location) {
                document.getElementById("donorTable").style.display = "table";
                loadDonorData();
            } else {
                alert("Please fill in all fields.");
            }
        });

        function loadDonorData() {
            const donors = [
                { name: "Aashma Gyawali", bloodGroup: "B+", contact: "9844889262" },
                { name: "Amrita Pokharel", bloodGroup: "B+", contact: "9867876156" },
                { name: "Anisha Chhetri", bloodGroup: "O+", contact: "9809158777" },
                { name: "Anjalika Sharma", bloodGroup: "O+", contact: "410478964" },
                { name: "Anushuya Shrestha", bloodGroup: "A+", contact: "9821271687" }
            ];

            const donorData = document.getElementById("donorData");
            donorData.innerHTML = "";
            donors.forEach(donor => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${donor.name}</td><td>${donor.bloodGroup}</td><td>${donor.contact}</td>`;
                donorData.appendChild(row);
            });
        }
    </script>
</body>
</html>
