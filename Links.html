<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Optional custom style -->
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        .modal-content {
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .link-list a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Rounded links */
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s ease;
        }
        .link-list a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="portfolioModal4" tabindex="-1" role="dialog" aria-labelledby="portfolioModal4Label" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content text-center">
            <h4 class="mb-4" id="portfolioModal4Label">Links</h4>
            <div class="link-list text-left">
                <a href="https://manishcrestha.com.np/Links/Excel-Formula" target="_blank">Excel Formula</a>
                <a href="https://manishcrestha.com.np/Links/Graphics" target="_blank">Graphics Link</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto open modal on load -->
<script>
    window.onload = function () {
        $('#portfolioModal4').modal('show');
    };
</script>

</body>
</html>
