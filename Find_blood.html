<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; padding: 10px; }
        form { display: flex; flex-direction: column; align-items: center; max-width: 400px; margin: auto; }
        label, input, select, button { width: 100%; margin-bottom: 10px; padding: 10px; font-size: 16px; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; display: none; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .iti { width: 100%; }
        .info-text { font-size: 14px; color: #555; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Blood Donor Database</h2>
    <form id="accessForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="userBloodgroup">Your Blood Group:</label>
        <select id="userBloodgroup" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <label for="requiredBloodgroup">Required Blood Group:</label>
        <select id="requiredBloodgroup" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <label for="contact">Contact:</label>
        <input type="tel" id="contact" required>
        <label for="location">Location:</label>
        <input type="text" id="location" required>
        <label>
            <input type="checkbox" id="agreeCheckbox" required>   
            <span class="info-text">I agree that my details will be saved upon entry and will be visible to others when they search for a blood type.</span>
        </label>
        <button type="submit">Submit</button>
    </form>
    
    <table id="donorTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Blood Group</th>
                <th>Required Blood Group</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody id="donorData"></tbody>
    </table>
    
    <script>
        const contactInput = document.querySelector("#contact");
        const iti = window.intlTelInput(contactInput, {
            initialCountry: "np",
            separateDialCode: true,
            preferredCountries: ["np", "in", "us"]
        });

        document.getElementById("accessForm").addEventListener("submit", function(event) {
            event.preventDefault();
            if (!document.getElementById("agreeCheckbox").checked) {
                alert("You must agree to submit the form.");
                return;
            }
            
            const name = document.getElementById("name").value;
            const userBloodgroup = document.getElementById("userBloodgroup").value;
            const requiredBloodgroup = document.getElementById("requiredBloodgroup").value;
            const contact = document.getElementById("contact").value;
            const location = document.getElementById("location").value;
            
            fetch("https://script.google.com/macros/s/AKfycbxXfSjSEQRTi4arf1jb8G7FJBp7bZW7-vGvap609XrdvK6aMtdSd3VUHjuKPBdL3wuQ_w/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, bloodGroup: userBloodgroup, requiredBloodGroup: requiredBloodgroup, contact, location })
            })
            .then(response => response.text())
            .then(data => {
                alert("Data saved successfully!");
                document.getElementById("accessForm").reset();
            })
            .catch(error => console.error("Error:", error));
        });
    <script>
    document.getElementById("accessForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        if (!document.getElementById("agreeCheckbox").checked) {
            alert("You must agree to submit the form.");
            return;
        }

        const formData = {
            name: document.getElementById("name").value,
            bloodGroup: document.getElementById("userBloodgroup").value,
            requiredBloodGroup: document.getElementById("requiredBloodgroup").value,
            contact: document.getElementById("contact").value,
            location: document.getElementById("location").value
        };

        fetch("https://script.google.com/macros/s/AKfycbxXfSjSEQRTi4arf1jb8G7FJBp7bZW7-vGvap609XrdvK6aMtdSd3VUHjuKPBdL3wuQ_w/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(data => {
            alert("Form submitted successfully!");
            document.getElementById("accessForm").reset();
        })
        .catch(error => {
            alert("Error submitting form: " + error);
        });
    });
</script>

</body>
</html>
