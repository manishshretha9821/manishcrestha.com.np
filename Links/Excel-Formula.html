<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Formula</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        h2 {
            color: #007bff;
            font-size: 28px;
        }
        .table-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 16px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .copy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Excel Formula</h2>

        <div class="table-container">
            <iframe id="googleDocFrame" src="https://docs.google.com/document/d/e/2PACX-1vRfVWPIydUM18RF4iyK0M-p6y-b3K8fo63zjDYdyf6poEI3Gx1Pp7emYHs5VeaysYXTAveZK2SD-zN3/pub?embedded=true"></iframe>
        </div>
    </div>

    <script>
        function copyFormula(button) {
            const row = button.closest("tr");
            const formulaCell = row.querySelector("td:nth-child(2)"); // Assuming formula is in 2nd column
            const formulaText = formulaCell ? formulaCell.textContent.trim() : "";

            if (!formulaText) {
                alert("No formula found in this row!");
                return;
            }

            navigator.clipboard.writeText(formulaText).then(() => {
                alert("Formula copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>
</body>
</html>
