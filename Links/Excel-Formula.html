<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Formula</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-container {
            background: white;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        .password-container h2 {
            color: #007bff;
            margin-bottom: 15px;
        }
        .password-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .password-button {
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .password-button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .container {
            display: none;
            margin-top: 50px;
            padding: 20px;
        }
        .table-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="passwordOverlay" class="overlay">
        <div id="passwordPrompt" class="password-container">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" onkeypress="handleKeyPress(event)" />
            <br>
            <button onclick="checkPassword()" class="password-button">Submit</button>
            <p id="errorMessage" class="error-message">Incorrect password! Try again.</p>
        </div>
    </div>
    
    <div id="content" class="container">
        <h2>Excel Formula</h2>
        <div class="table-container">
            <iframe id="googleDocFrame" src="https://docs.google.com/document/d/e/2PACX-1vRfVWPIydUM18RF4iyK0M-p6y-b3K8fo63zjDYdyf6poEI3Gx1Pp7emYHs5VeaysYXTAveZK2SD-zN3/pub?embedded=true"></iframe>
        </div>
    </div>
    
    <script>
        document.getElementById("content").style.display = "none"; // Ensure content is hidden initially
        
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "excel") {
                document.getElementById("passwordOverlay").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }
    </script>
</body>
</html>
