<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Refined handâ€‘drawn photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fdfcf7 url("https://www.transparenttextures.com/patterns/paper-fibers.png");
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", "Patrick Hand", cursive;
    }
    .stage {
      position: relative;
      width: 90vw;
      max-width: 800px;
      min-height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
    }
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 18px;
      overflow: hidden;
      background: #fffef9;
      border: 3px solid #222;
      touch-action: none;
      transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
      box-shadow:
        6px 6px 0px rgba(0,0,0,0.25),
        -3px -3px 0px rgba(0,0,0,0.15),
        2px 2px 0px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      filter: contrast(1.05) saturate(1.1) brightness(1.05);
      clip-path: polygon(2% 2%, 98% 1%, 99% 98%, 1% 97%);
    }
    /* Stack offsets */
    .card:nth-last-child(1) { z-index: 50; }
    .card:nth-last-child(2) { transform: translate(-50%, -50%) translateY(12px) rotate(-2deg) scale(0.98); z-index: 40; }
    .card:nth-last-child(3) { transform: translate(-50%, -50%) translateY(24px) rotate(2deg) scale(0.96); z-index: 30; }
    .card:nth-last-child(4) { transform: translate(-50%, -50%) translateY(36px) rotate(-1deg) scale(0.94); z-index: 20; }
    .card:nth-last-child(n+5) { transform: translate(-50%, -50%) translateY(48px) scale(0.92); z-index: 10; }

    /* Hover wobble */
    .card:hover {
      transform: translate(-50%, -50%) rotate(-1deg);
      box-shadow:
        8px 8px 0px rgba(0,0,0,0.3),
        -4px -4px 0px rgba(0,0,0,0.2),
        3px 3px 0px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div id="stage" class="stage">
    <!-- Different sized images -->
    <div class="card"><img src="assets/img/portfolio/graphics10.png" alt="Local" /></div>
    <div class="card"><img src="assets/img/portfolio/graphics2.png" alt="Local" /></div>
    <div class="card"><img src="assets/img/portfolio/graphics3.png" alt="Local" /></div>
    <div class="card"><img src="assets/img/portfolio/graphics8.png" alt="Local" /></div>
    <div class="card"><img src="assets/img/portfolio/graphics9.png" alt="Local" /></div>
    <div class="card"><img src="assets/img/portfolio/graphics1.png" alt="Local" /></div>
  </div>

  <script>
    const stage = document.getElementById('stage');

    function getTopCard() {
      const cards = Array.from(stage.querySelectorAll('.card'));
      return cards[cards.length - 1];
    }

    function removeCard(card) {
      card.remove();
      attachToTopCard();
    }

    function animateDismissRight(card) {
      card.style.transition = 'transform 300ms ease, opacity 300ms ease';
      card.style.opacity = '0';
      card.style.transform += ' translateX(180%) rotate(12deg)';
      setTimeout(() => removeCard(card), 280);
    }

    function attachDrag(card) {
      let startX = 0, currentX = 0, dragging = false;
      const threshold = 150;

      card.addEventListener('pointerdown', e => {
        dragging = true;
        startX = e.clientX;
        currentX = startX;
      });

      window.addEventListener('pointermove', e => {
        if (!dragging) return;
        currentX = e.clientX;
        const deltaX = currentX - startX;
        const moveX = Math.max(0, deltaX);
        card.style.transform = `translate(calc(-50% + ${moveX}px), -50%) rotate(${moveX/20}deg)`;
        card.style.opacity = String(Math.max(0.6, 1 - moveX / 600));
      });

      window.addEventListener('pointerup', e => {
        if (!dragging) return;
        dragging = false;
        const movedX = Math.max(0, e.clientX - startX);
        if (movedX >= threshold) {
          animateDismissRight(card);
        } else {
          card.style.transition = 'transform 200ms ease';
          card.style.transform = 'translate(-50%, -50%)';
          card.style.opacity = '1';
        }
      });
    }

    function attachToTopCard() {
      const top = getTopCard();
      if (top && !top._dragAttached) {
        attachDrag(top);
        top._dragAttached = true;
      }
    }

    attachToTopCard();
  </script>
</body>
</html>
