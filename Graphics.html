<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Displays the Graphics portfolio items" />
        <meta name="author" content="Your Company Name" />
        <title>Graphics</title>
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    
    <body>
        <div class="portfolio-modal modal fade" id="portfolioModal2" tabindex="-1" role="dialog" aria-labelledby="portfolioModal2Label" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>

                    <div class="modal-body text-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-10">
                                    <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" id="portfolioModal2Label">Graphics</h2>
                                    <div class="divider-custom">
                                        <div class="divider-custom-line"></div>
                                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <div class="mb-5">
                                        <img class="img-fluid rounded mb-4" src="assets/img/portfolio/graphics1.png" alt="Graphic design example 1" />
                                        <img class="img-fluid rounded mb-4" src="assets/img/portfolio/graphics2.png" alt="Graphic design example 2" />
                                        <img class="img-fluid rounded mb-4" src="assets/img/portfolio/graphics3.png" alt="Graphic design example 3" />
                                        <img class="img-fluid rounded mb-4" src="assets/img/portfolio/graphics8.png" alt="Graphic design example 8" />
                                        <img class="img-fluid rounded mb-4" src="assets/img/portfolio/graphics9.jpg" alt="Graphic design example 9" />
                                        <img class="img-fluid rounded mb-4" src="assets/img/portfolio/graphics10.png" alt="Graphic design example 10" />
                                    </div>
                                    
                                    <button class="btn btn-primary" id="modalRedirectButton" data-dismiss="modal">
                                        <i class="fas fa-times fa-fw"></i>
                                        Close Window
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        
        <script>
            // 1. Show the modal automatically on page load
            $(document).ready(function() {
                $('#portfolioModal2').modal('show');
            });

            // 2. Redirect the visitor to the main page after the modal closes
            $('#portfolioModal2').on('hide.bs.modal', function (e) {
                // This command changes the current page to your main website URL
                window.location.href = "https://www.manishcrestha.com.np";
            });
        </script>
    </body>
</html>
