<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doodle by Manish</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #fdfdfd;
      font-family: 'Segoe UI', sans-serif;
    }

    .gallery {
      column-count: 3; /* masonry style */
      column-gap: 20px;
    }

    .item {
      display: inline-block;
      width: 100%;
      margin: 0 0 20px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px) rotate(-1deg);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }

    .item:hover img {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.4s ease;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: zoomIn 0.4s ease;
    }

    .caption {
      margin-top: 20px;
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    .close {
      top: 20px;
      right: 30px;
      transform: none;
      font-size: 40px;
    }

    .prev { left: 30px; }
    .next { right: 30px; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); }
      to { transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 600px) {
      .gallery { column-count: 1; }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="item"><img src="assets/img/portfolio/Artwork/1.png" alt="Doodle 1"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/3.png" alt="Doodle 2"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/10.png" alt="Doodle 3"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/Creator of universe.png" alt="My Swami"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/doodle 1.png" alt="Me and my lord"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/doodle 2.png" alt="Hugging Swami"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/doodle 3.png" alt="Only you matters"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/doodle 5.png" alt="Let's go with Swami"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/doodle 6.png" alt="Vibhooti"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/doodle 8.png" alt="Satyam"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/doodle 9.jpg" alt="Sai krishna"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/doodle 10.png" alt="Missing Swami"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/Brahmandanayak.png" alt="Brahmandanayak"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/BIrthday.png" alt="Swami's Birthday"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/Saxyatkar.png" alt="Saxyatkar"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/friend.png" alt="My friend"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/Going.png" alt="He is coming"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/Sitting with swami.jpg" alt="bank of chitrawati"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/waiting.png" alt="He is waiting"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/wantSwami.png" alt="The Inseparables"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/In His fold.png" alt="His fold"></div>
    <div class="item"><img src="assets/img/portfolio/Artwork/Lets go with swami.png" alt="This time with Swami."></div>

  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="Full size">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
    <div class="caption" id="caption"></div>
  </div>

  <script>
    const items = document.querySelectorAll('.item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const caption = document.getElementById('caption');
    let currentIndex = 0;

    items.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
      });
    });

    function showImage() {
      const img = items[currentIndex];
      lightboxImg.src = img.src.replace(/600\/800|800\/800/, '1200/1600');
      caption.textContent = img.alt;
      lightbox.classList.add('active');
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = items.length - 1;
      if (currentIndex >= items.length) currentIndex = 0;
      showImage();
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') changeImage(-1);
      if (e.key === 'ArrowRight') changeImage(1);
      if (e.key === 'Escape') closeLightbox();
    });
  </script>

</body>
</html>
